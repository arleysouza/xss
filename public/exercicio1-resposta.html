<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 1 - resposta</title>
    <script>
      // Simula um cookie de autenticação
      document.cookie = "token=exer01resposta; path=/";

      // DOM-based XSS: conteúdo exibido de forma segura
      window.onload = function () {
        const params = new URLSearchParams(window.location.search);
        const q = params.get("q");

        // Sanitize output: texto inserido sem interpretar como HTML
        document.getElementById("resultado").textContent = q;
      };
    </script>
  </head>
  <body>
    <h3>Resultados da busca:</h3>
    <div id="resultado"></div>
  </body>
</html>
